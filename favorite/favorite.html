<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&C</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Homepage/hompage.css">
</head>
<body>
  <div id="navbar-container"></div>

  <div class="content mt-4">
    <div class="container-fluid" style="width: 85%;">
      <h2 class="text-center fs-2 fw-bold" id="category-title">YOUR FAVORITES</h2>
      <div class="row"  id="product-container">

      </div>
      </div>
  </div>
   
<div id="footer-container"></div>
</body>
<script src="favorite.js"></script>
<script src="../category/cateJS.js"></script>
<script src="../products/homepage.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("../Navbar/navbar.html")
      .then((response) => {
        if (!response.ok) {
          console.error("Failed to load navbar:", response.status, response.statusText);
          return;
        }
        return response.text();
      })
      .then((html) => {
        if (html) {
          document.getElementById("navbar-container").innerHTML = html;
        }
      })
      .catch((error) => console.error("Error loading navbar:", error));
  });

  
    fetch("../Footer/footer.html")
      .then((response) => {
        if (!response.ok) {
          console.error("Failed to load footer:", response.status, response.statusText);
          return;
        }
        return response.text();
      })
      .then((html) => {
        if (html) {
          document.getElementById("footer-container").innerHTML = html;
        }
      })
      .catch((error) => console.error("Error loading footer:", error));
 
</script>

</html>
