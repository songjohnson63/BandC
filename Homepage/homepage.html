// code below is for click show next and previous in new arrival and best seller
const carousel = document.querySelector('#carousel-new-arrival .carousel-inner');
let scrollPosition = 0;
//this function for get the size of the scroll width as a real time calculation 
function getSizes() {
  const carouselItem = carousel.querySelector('#carousel-new-arrival .carousel-inner .carousel-item');
  return {
    totalScrollWidth: carousel.scrollWidth,
    visibleWidth: carousel.offsetWidth,
    itemWidth: carouselItem ? carouselItem.offsetWidth : 0
  };
}
// the function for the direcrtion when click next or previous
function scrollCarousel(direction) {
  const { totalScrollWidth, visibleWidth, itemWidth } = getSizes();
  
  if (direction === 'next') {
    if (scrollPosition < totalScrollWidth - visibleWidth) {
      scrollPosition += itemWidth;
    }
  } else if (direction === 'prev') {
    if (scrollPosition > 0) {
      scrollPosition -= itemWidth;
    }
  }
  carousel.scrollTo({ left: scrollPosition, behavior: 'smooth' });
}
document.querySelector('#carousel-new-arrival .carousel-control-next').addEventListener('click', () => scrollCarousel('next'));
document.querySelector('#carousel-new-arrival .carousel-control-prev').addEventListener('click', () => scrollCarousel('prev'));
//this is for the resize of the screen when the screen is resize it will go back to the first item
  window.addEventListener('resize', () => {
  scrollPosition = 0;
  carousel.scrollTo({ left: scrollPosition, behavior: 'auto' });
});
//end script for click show next and previous in new arrival and best seller

</script>
