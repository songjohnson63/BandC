<body>

          New Arrival <i class="fa-solid fa-arrow-right text-white"></i>
      </button>
  </div>


  <div class="container-fluid" style="width: 85%;">
      <h2 class="text-center fs-3 fw-bold mt-5">Best Sellers</h2>
      <div class="row best-seller" ></div>
  </div>
  <div class="d-grid gap-2 col-1 mx-auto mt-5" style="height: 50px;">
      <button class="btn btn-secondary fs-6 w-auto" type="button">

      </button>
  </div>

  <div class="container-fluid" style="width: 85%;">

  </div>

</div>


  
<div id="footer-container"></div>

</body>



<!-- ========= Call product from JSON  -->
<script src="../products/homepage.js"></script>

<!-- ========= Call Navbar and Footer -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("../Navbar/navbar.html")
      .then((response) => {
        if (!response.ok) {
          console.error("Failed to load navbar:", response.status, response.statusText);
          return;
        }
        return response.text();
      })
      .then((html) => {
        if (html) {
          document.getElementById("navbar-container").innerHTML = html;
        }
      })
      .catch((error) => console.error("Error loading navbar:", error));
  });

  
    fetch("../Footer/footer.html")
      .then((response) => {
        if (!response.ok) {
          console.error("Failed to load footer:", response.status, response.statusText);
          return;
        }
        return response.text();
      })
      .then((html) => {
        if (html) {
          document.getElementById("footer-container").innerHTML = html;
        }
      })
      .catch((error) => console.error("Error loading footer:", error));
 
</script>


</html>
