<!-- ========= Call product from JSON  -->
<script type="module" src="../products/homepage.js"></script>

<!-- ========= Call Navbar and Footer -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("../Navbar/navbar.html")
      .then((response) => {
        if (!response.ok) {
          console.error("Failed to load navbar:", response.status, response.statusText);
          return;
        }
        return response.text();
      })
      .then((html) => {
        if (html) {
          document.getElementById("navbar-container").innerHTML = html;
        }
      })
      .catch((error) => console.error("Error loading navbar:", error));
  });

  
    fetch("../Footer/footer.html")
      .then((response) => {
        if (!response.ok) {
          console.error("Failed to load footer:", response.status, response.statusText);
          return;
        }
        return response.text();
      })
      .then((html) => {
        if (html) {
          document.getElementById("footer-container").innerHTML = html;
        }
      })
      .catch((error) => console.error("Error loading footer:", error));
 
</script>
